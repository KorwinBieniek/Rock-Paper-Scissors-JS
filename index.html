<html lang="en">

<head>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<p class="title"> Rock Paper Scissors </p>


	<div class="arena">
		<div id='arena' class="hands">
			<image id='player-hand' src="images/hand-rotated.png" class="player-hand hand"></image>
			<div class="column"></div>
			<image id='computer-hand' src="images/hand-rotated.png" class="opponent-hand hand"></image>
		</div>
		<div class="life-bars">
			<div class="bar">
				<div class="empty-bar">
					<div id="player-bar" class="player-bar"></div>
				</div>
				<div class="empty-bar">
					<div id="computer-bar" class="computer-bar"></div>
				</div>
			</div>
		</div>
		<div class="messages">
			<p id="player_message" class="message">Winner â™š</p>

		</div>
	</div>

	</div>
	<h2> Click the button to start the game </h2>
	<div class="frame">
		<image src="images/rock.png" class="button thumbnail" onclick="player_choice(1)">
			<image src="images/paper.png" class="button thumbnail" onclick="player_choice(2)">
				<image src="images/scissors.png" class="button thumbnail" onclick="player_choice(3)">
	</div>
